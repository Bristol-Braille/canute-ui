name: Build Canute UI book indexer
on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-?*'
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build docker image
      run: docker build -t bristol-braille/bookindex:latest .
    - name: Build library
      run: |
        docker run -t -u "$(id -u):$(id -g)" -e "HOME=/work" -w /work -v "$PWD:/work" bristol-braille/bookindex:latest
        mv target/arm-unknown-linux-gnueabihf/release/libbookindex.so .
    - name: Create version file
      run: echo "$GITHUB_REF_NAME" > VERSION
    - name: Make tarball
      run: tar czvf canute-ui.tar.gz --transform "s,^,canute-ui-$GITHUB_REF_NAME/," README.md LICENSE requirements-pi.txt canute_ui ui libbookindex.so config.rc.in run.sh media.py books VERSION
    - name: Release (if tagged)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: canute-ui.tar.gz
